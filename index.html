<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Box-Shadow</title>
    <link rel="stylesheet" href="stylo.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <script src="boxshadow.js" defer></script>
</head>

<body>
    <header>
        <h4>Gerador de Box-Shadow</h4>
    </header>
    <main>
        <section id="display">
            <h5 id="title-top">Visual aplicado</h5>
            <div id="square"></div>
            <div id="result">
                <label>Código:</label>
                <input type="text" id="code" onclick="this.select()" readonly>
            </div>
        </section>
        <section id="control">
            <h5 id="title-config">Configurações da box-shadow</h5>
            <div class="select">
                <div class="adjust">
                    <label for="horizontal">Deslocamento horizontal</label>
                    <input type="range" id="horizontal" name="horizontal" min="-50" max="50" value="2">
                </div>
                <div class="view">
                    <input type="text" id="horizontal-value" name="horizontal-value">
                    <p>px</p>
                </div>
            </div>
            <div class="select">
                <div class="adjust">
                    <label for="vertical">Deslocamento vertical</label>
                    <input type="range" id="vertical" min="-50" max="50" value="5">
                </div>
                <div class="view">
                    <input type="text" id="vertical-value" name="vertical-value">
                    <p>px</p>
                </div>
            </div>
            <div class="select">
                <div class="adjust">
                    <label for="blur">Intensidade da sombra (blur)</label>
                    <input type="range" id="blur" min="0" max="100" value="10">
                </div>
                <div class="view">
                    <input type="text" id="blur-value" name="blur-value">
                    <p>px</p>
                </div>
            </div>
            <div class="select">
                <div class="adjust">
                    <label for="spread">Intensidade do borrão (spread)</label>
                    <input type="range" id="spread" min="0" max="50" value="3">
                </div>
                <div class="view">
                    <input type="text" id="spread-value" name="spread-value">
                    <p>px</p>
                </div>
            </div>
            <div class="select">
                <div class="adjust">
                    <label for="opacity">Opacidade</label>
                    <input type="range" min="0" max="100" value="0">
                </div>
                <div class="view">
                    <input type="text" value="0">
                    <p>px</p>
                </div>
            </div>
            <div id="select">
                <div id="color">
                    <div>
                        <label for="color">Cor da sombra</label>
                        <input type="color" id="cor" value="#000000">
                    </div>
                    <div id="view">
                        <input id="rgb" type="text" value="#25F62F">
                    </div>
                </div>
                <div id="sombra">
                    <label for="horizontal">Sombra interna (inset):</label>
                    <input type="checkbox">
                </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
